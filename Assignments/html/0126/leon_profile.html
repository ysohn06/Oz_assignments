<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레옹이 프로필</title>
</head>
<body>
    <!-- 제목 태그(큰 제목)-->
    <h1 title="레옹이 프로필 페이지">
    <!-- 타이틀 속성 -->
    &nbsp; 레 &nbsp; &nbsp; 옹&nbsp;
    </h1>

    <!-- 이미지 태그 -->
    <img 
    src="images/leon.jpg"
    alt="레옹이 사진"
    width="250"
    >

    <!-- div 컨테이너 -->
    <div id="intro">
        <p>
            안녕하세요. 저는 레옹이라고 합니다 :)<br>
            제 필살기는 사람들이 자리를 비운 사이에 식탁에 있는 음식을 몰래 먹는 것 입니다.<br>
            저는 이 기술을 통해 먹고 싶은 음식을 마음껏 먹곤 해요.
        </p>
    </div>

    <hr>

    <div id="hobbies">
        <h2>레옹이 취미</h2>
        <p>
            1. 심심할 때 <strong>창문 너머로 지나가는 사람 구경</strong>하기<br>
            2. 차분한 음악 들으면서 <em>낮잠 자기</em><br>
            3. 밥 먹은지 얼마 안 됐는데 <big>또 밥 달라고 조르기</big><br>
            4. 스크래처 두고 <del>소파에 발톡 갈기</del><br>
        </p>
    </div>

    <hr>

    <span>&copy; 
        <small>레옹</small>
    </span>
</body>
</html>
